# .woodpecker.yml
when:
  branch: [main, dev]

steps:
  publish:
    image: codeberg.org/gameplayer-8/gitio

    commands:
      - sh worker.sh
      - export SYSTEM_BRANCH="$(basename "$CI_COMMIT_REF")-pages"
      - if [ "$(basename "$CI_COMMIT_REF")" = "main" ]; then export SYSTEM_BRANCH="pages"; fi
      - gitio branch GIT_BRANCH:"$SYSTEM_BRANCH"

    secrets:
      - SYSTEM_TOKEN_PASSWD
